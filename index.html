<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Web4AI ‚Äì General AI Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 40px 20px;
      background: #f2f4f8;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
    }
    h1 { text-align: center; }
    .task-row, .input-row {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }
    select, input[type="text"], textarea {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 10px 20px;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover { background: #005fa3; }
    .result {
      margin-top: 20px;
      white-space: pre-wrap;
      background: #f9f9f9;
      padding: 15px;
      border-radius: 6px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>üß† Web4AI Assistant</h1>

  <div class="task-row">
    <label for="task">Choose Task:</label>
    <select id="task">
      <option value="chat">Chat</option>
      <option value="summarize">Summarize Text</option>
      <option value="qa">Answer Question</option>
      <option value="generate">Generate Text</option>
      <option value="format-code">Format Code</option>
    </select>
  </div>

  <div class="input-row">
    <textarea id="input" rows="5" placeholder="Enter your text or question..."></textarea>
  </div>

  <div class="input-row">
    <input type="file" id="fileInput" />
    <button onclick="runTask()">Run</button>
  </div>

  <div class="result" id="output">AI response will appear here.</div>
</div>

<script>
  async function runTask() {
    const task = document.getElementById('task').value;
    const inputText = document.getElementById('input').value.trim();
    const file = document.getElementById('fileInput').files[0];
    const output = document.getElementById('output');
    
    if (!inputText && !file) {
      output.innerText = "Please provide input text or upload a file.";
      return;
    }

    const formData = new FormData();
    formData.append("task", task);
    formData.append("text", inputText);
    if (file) formData.append("file", file);

    try {
      const res = await fetch("http://localhost:8000/api/process", {
        method: "POST",
        body: formData
      });

      const data = await res.json();
      output.innerText = data.result || "No result returned.";
    } catch (err) {
      output.innerText = "‚ùå Error connecting to AI backend.";
    }
  }
</script><script>
  const synth = window.speechSynthesis;
  const recognition = window.SpeechRecognition || window.webkitSpeechRecognition;
  let speechRec = recognition ? new recognition() : null;

  async function runTask() {
    const task = document.getElementById('task').value;
    const inputText = document.getElementById('input').value.trim();
    const file = document.getElementById('fileInput').files[0];
    const output = document.getElementById('output');
    
    if (!inputText && !file) {
      output.innerText = "Please provide input text or upload a file.";
      return;
    }

    const formData = new FormData();
    formData.append("task", task);
    formData.append("text", inputText);
    if (file) formData.append("file", file);

    try {
      const res = await fetch("http://localhost:8000/api/process", {
        method: "POST",
        body: formData
      });

      const data = await res.json();
      output.innerText = data.result || "No result returned.";

      // Optional: Speak response
      if (synth) {
        const utter = new SpeechSynthesisUtterance(data.result);
        synth.speak(utter);
      }
    } catch (err) {
      output.innerText = "‚ùå Error connecting to AI backend.";
    }
  }

  function startVoiceInput() {
    if (!speechRec) {
      alert("Speech recognition not supported on this browser.");
      return;
    }
    speechRec.start();
    speechRec.onresult = function(event) {
      const transcript = event.results[0][0].transcript;
      document.getElementById("input").value = transcript;
    };
  }
</script>

</body>
</html>
